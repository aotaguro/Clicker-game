<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="sectionLeft">
        <div class="center">
            <div class="scoreContainer unselectable">
                <span id="score">0</span> Vibes<br>
                <span id="vibespersecond">0</span> Vibes per second<br>
            </div>
            <br>
            <div class="clickerContainer unselectable">
                <img id="Main" src="img/1691345231019-removebg.png" alt="Vibes" onclick="addToScore(clickingPower) ">
            </div>
        </div>
        <div class="sectionFooter"> 
            <h5>Lofi Clicker</h5>
            <button onclick="resetGame();">Reset Game</button>
        </div>
    </div>
    <div class="sectionRight">
        <table class="shopButton unselectable" onclick="buybeat()"> 
            <tr> 
                <td id="image"><img src="img/beat.png" class="smaller"></td>
                <td id="nameAndCost">
                    <p>Beat</p>
                    <p><span id="beatcost">15</span> Vibes</p>
                </td>
                <td id="amount"><span id="beats">0</span></td>
            </tr>
            </table>
            <table class="shopButton unselectable" onclick="buyMelody()"> 
                <tr> 
                    <td id="image"><img src="img/melody.webp" class="smaller"></td>
                    <td id="nameAndCost">
                        <p>Melody</p>
                        <p><span id="melodyCost">100</span> Vibes</p>
                    </td>
                    <td id="amount"><span id="melodies">0</span></td>
                </tr>
                </table>
                <table class="shopButton unselectable" onclick="buyTempo()"> 
                    <tr> 
                        <td id="image"><img src="img/Tempo.png" class="smaller"></td>
                        <td id="nameAndCost">
                            <p>Tempo</p>
                            <p><span id="tempoCost">1000</span> Vibes</p>
                        </td>
                        <td id="amount"><span id="tempos">0</span></td>
                    </tr>
                    </table>
    </div>

</body>

</html>
